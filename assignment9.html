<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Stack</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 140px;
      text-align: center;
    }

    .top-round {
      width: 100%;
      height: 70px;
      background-color: orange;
      border-top-left-radius: 70px;
      border-top-right-radius: 70px;
    }

    .course {
      width: 100%;
      padding: 15px 0;
      font-weight: bold;
      font-family: Arial, sans-serif;
      color: white;
      border: 2px solid orange;
    }

    .mca {
      background-color: red;
    }

    .bca {
      background-color: yellow;
      color: black;
    }

    .bba {
      background-color: green;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="top-round"></div>
    <div class="course mca">MCA</div>
    <div class="course bca">BCA</div>
    <div class="course bba">BBA</div>
  </div>

</body>
</html>
