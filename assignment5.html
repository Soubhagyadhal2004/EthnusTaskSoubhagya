<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Appointment Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    .form-container {
      width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    hr {
      border: none;
      border-top: 2px solid #800000;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }
    .form-group label {
      width: 180px;
      font-weight: bold;
    }
    .form-group input[type="text"],
    .form-group input[type="date"],
    .form-group input[type="time"],
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .name-inputs {
      display: flex;
      gap: 10px;
    }
    .gender-options {
      display: flex;
      gap: 20px;
    }
    .checkbox-group {
      margin-top: 10px;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .submit-btn {
      display: block;
      margin: 20px auto 0;
      padding: 8px 20px;
      background-color: #800000;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Doctor Appointment Form</h2>
    <hr />

    <form>
      <div class="form-group">
        <label for="date">Appointment Date:</label>
        <input type="date" id="date" name="date" />
      </div>

      <div class="form-group">
        <label for="time">Appointment Time:</label>
        <input type="time" id="time" name="time" />
      </div>

      <div class="form-group">
        <label>Name:</label>
        <div class="name-inputs">
          <input type="text" placeholder="First Name" />
          <input type="text" placeholder="Last Name" />
        </div>
      </div>

      <div class="form-group">
        <label>Gender:</label>
        <div class="gender-options">
          <label><input type="radio" name="gender" value="male" /> Male</label>
          <label><input type="radio" name="gender" value="female" /> Female</label>
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" />
      </div>

      <div class="form-group">
        <label>Address:</label>
        <div class="name-inputs">
          <input type="text" placeholder="City" />
          <input type="text" placeholder="State" />
        </div>
      </div>

      <div class="form-group">
        <label for="query">Your Query:</label>
        <textarea id="query" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label>Appointment Type:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" /> Cervix checkup</label>
          <label><input type="checkbox" /> Heart checkup</label>
          <label><input type="checkbox" /> Eye check-up</label>
          <label><input type="checkbox" /> Hearing Test</label>
        </div>
      </div>

      <button type="submit" class="submit-btn">Send</button>
    </form>
  </div>
</body>
</html>
