<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Rounded Table</title>
  <style>
    table {
      width: 50%;
      border-collapse: separate;
      border-spacing: 0;
      background-color: #b0e0e6;
      border: 1px solid #000;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: left;
      border-radius: 20px 20px; /* top and bottom rounded */
    }

    /* Optional: visually remove spacing between left and right of cells */
    td, th {
      border-left: none;
      border-right: none;
    }

    /* Optional: remove left/right border on first and last column for smoothness */
    td:first-child, th:first-child {
      border-left: 1px solid #000;
    }

    td:last-child, th:last-child {
      border-right: 1px solid #000;
    }
  </style>
</head>
<body>

<h3>Custom Cell Rounded on Breadths (Top/Bottom)</h3>
<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

</body>
</html>
