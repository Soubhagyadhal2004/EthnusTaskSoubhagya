<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nested List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: white;
      color: black;
      padding-top: 150px;
    }

    ul {
      list-style-type: disc;
      margin-left: 45%;
      margin-top: 20px;
    }

    ul ul {
      list-style-type: circle;
      margin-left: 20px;
    }

    li {
      margin-bottom: 5px;
    }

    .main-item {
      font-weight: bold;
    }

    .sub-text {
      font-weight: normal;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <ul>
    <li><span class="main-item">one</span>
      <ul>
        <li><span class="sub-text">sub one</span></li>
        <li><span class="sub-text">sub two</span></li>
      </ul>
    </li>
    <li><span class="main-item">two</span>
      <ul>
        <li><span class="sub-text">sub one</span></li>
        <li><span class="sub-text">sub two</span></li>
      </ul>
    </li>
    <li><span class="main-item">three</span>
      <ul>
        <li><span class="sub-text">sub one</span></li>
        <li><span class="sub-text">sub two</span></li>
      </ul>
    </li>
  </ul>

</body>
</html>
