<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link Example</title>
  <style>
    .link-box {
      background-color: #f0f0f0;
      padding: 10px;
    }
    .email-box {
      border: 1px solid #000;
      padding: 15px;
    }
  </style>
</head>
<body>

<div class="link-box">
  <p>Click any of the following links</p>
  <a href="https://www.wikipedia.org" target="_blank" rel="noopener">Open in New</a> |
  <a href="https://www.bbc.com" target="_self">Open in Self</a> |
  <a href="https://www.mozilla.org" target="_parent">Open in Parent</a> |
  <a href="https://www.stackoverflow.com" target="_top">Open in Body</a>
</div>

<br />

<div class="email-box">
  <h3>Link to an Email Address</h3>
  <p>To create a link that opens in the user's email program to let them send a new email, use <code>mailto:</code> inside the attribute.</p>
  <a href="mailto:support@randomsite.com">Send email</a>
</div>

</body>
</html>
